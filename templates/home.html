<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino - Set Bankroll</title>
</head>
<body>
    <h1>Welcome to European Roulette</h1>
    <form method="POST" action="/">
        <label for="bankroll">Choose your starting bankroll:</label>
        <input type="number" name="bankroll" id="bankroll" step="0.01" required>
        <button type="submit">Start Game</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
